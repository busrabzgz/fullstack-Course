<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
<!-- Formlar  da title attribute kullanilabilir  -->

<form>
    <label for="name">Name</label><br>
    <input id="name" type="text" placeholder="Type your name" autofocus>  <br>

<br>

    <label for="surname">Surname</label><br>
    <input id="surname" type="text" placeholder="Type your surname" autofocus> <br>


<br>

    <label for="male">Male</label>
    <input type="radio" name="gender" id="male">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female">
    <label for="other">Other</label>
    <input type="radio" name="gender" id="other"><br>

<br>

    <label for="age">Age</label><br>
    <input type="number" name="age" id="age" autofocus> <br>


<br>

    <label for="password">Password</label><br>
    <input type="password" name="password" id="password" autofocus><br>


<br>    

    <label for="bachelor's">Bachelor's</label>
    <input type="checkbox" name="bachelor's" id="bacholar">
    <label for="master's">Master's</label>
    <input type="checkbox" name="master" id="master's">
    <label for="doctorates">Doctorates</label>
    <input type="checkbox" name="doctorates" id="doctorates"><br>

<br>

    <label for="dob">Date Of Birth</label>
    <input type="date" name="dob" id="dob" title="Date Of Birth" autofocus><br>

<br>

    <label for="email">Email</label>
     <input type="email" name="email" id="email" placeholder="srcn@gamil.com" autofocus><br>

<br>


<label for="color">Favorite Color:</label>
<input type="color" name="color" id="color"><br>


<br>


<label for="file" lang="en">Upload Certificate</label> <br> 
<input type="file" name="file-upload"  id="file"> <br>


<br>

<label for="city">City/District</label>
<select name="" id="city">
    <option value="Ankara">Ankara</option>
    <option value="Izmir">Izmir</option>
    <option value="Manisa">Manisa</option>
</select>

<br><br>


<label for="notes">Notes</label> <br>
<textarea name="notes" id="notes" cols="30" rows="10"></textarea>


<br>


<button type="submit" >Submit</button>
<button type="reset" >Reset</button>





</form>

</body>
</html>
