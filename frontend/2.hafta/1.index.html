<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        #slide-text{
            background-color: red;
        }

    </style>
        
</head>
<body>
   

    <marquee id="slide-text" behavior="scroll" class="slide-context"  direction="left" width="1440">
        <mark> Selectorler secilirken nelere dikkat edilmelidir.  Hangi durumlarda <big>class </big> hangi durumlarda <big>id </big> selectorunu kullanmaliyiz.</mark>
    </marquee> 


    <P> <mark>ID secimi</mark>    # isareti ile yapilir ve id verilen ad kullanilir.  <q> <ins>   ornegin: #slide-text </ins> </q> 


    <P> <mark>CLASS secimi</mark>    . isareti ile yapilir ve id verilen ad kullanilir.  <q> <ins>   ornegin: .slide-context </ins> </q> 

    
    
</body>
</html>
